<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .search-box {
      margin-bottom: 20px;
    }
    
    .search-box input[type="text"] {
      width: 300px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
    }
    
    .button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: green;
      cursor: pointer;
    }
    
    .website-pinger {
      font-family: "Comic Sans MS", cursive;
      font-size: 48px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="website-pinger">WEBSITE PINGER</h1>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>
    <button class="button">Submit</button>
  </div>
</body>
</html>
